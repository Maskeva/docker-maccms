#version: '3.8'

services:
  # PHP-FPM
  app:
    image: risedog/maccms10-m:latest
    container_name: maccms_app
    restart: unless-stopped
    volumes:
      - ./html:/var/www/html
      - php_data:/var/www/html/datas
    environment:
      - TZ=Asia/Shanghai
    networks:
      - maccms_network

  # Nginx Web
  web:
    image: nginx:latest
    container_name: maccms_web
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./html:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - php_data:/var/www/html/datas
    depends_on:
      - app
    networks:
      - maccms_network

  # MySQL
  db:
    image: mysql:8.0
    container_name: maccms_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: maccms_root_password
      MYSQL_DATABASE: maccms
      MYSQL_USER: maccms_user
      MYSQL_PASSWORD: maccms_password
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql.cnf:/etc/mysql/conf.d/custom.cnf
    networks:
      - maccms_network

volumes:
  db_data:
  php_data:

networks:
  maccms_network:
    driver: bridge